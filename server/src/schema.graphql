scalar JSON

type Expense {
  expenseId: ID!
  employeeName: String!
  employeeEmail: String!
  employeeAvatarUrl: String
  department: String!
  category: String!
  description: String
  receiptUrl: String
  amount: Float!
  taxPct: Float!
  totalAmount: Float!
  ExpenseDate: String!
  paymentMethod: String!
  currency: String!
  reimbursementStatus: String!
  isPolicyCompliant: Boolean!
  tags: [String!]!
}

type ExpenseResult {
  result: [Expense!]!
  count: Int!
}

input ExpenseInput {
  expenseId: ID
  employeeName: String
  employeeEmail: String
  employeeAvatarUrl: String
  department: String
  category: String
  description: String
  receiptUrl: String
  amount: Float
  taxPct: Float
  totalAmount: Float
  ExpenseDate: String
  paymentMethod: String
  currency: String
  reimbursementStatus: String
  isPolicyCompliant: Boolean
  tags: [String!]
}

input DataManager {
  skip: Int
  take: Int
  requiresCounts: Boolean
  sorted: [SortInput!]
  filtered: [FilterInput!]
  where: JSON
  search: String
  params: JSON
}

input SortInput {
  name: String!
  direction: String!
}

input FilterInput {
  field: String!
  operator: String!
  value: String
  predicate: String
  matchCase: Boolean
}

type Query {
  expenses(datamanager: DataManager): ExpenseResult!
}

type Mutation {
  addExpense(value: ExpenseInput!): Expense!
  updateExpense(key: ID!, keyColumn: String, value: ExpenseInput!): Expense!
  deleteExpense(key: ID!, keyColumn: String, value: ExpenseInput): Boolean!
}